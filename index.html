<!DOCTYPE html>
<html>
<head>
	<title>New York Times Article Search</title>
	<!-- Bootstrap link -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
 	<!-- JQUERY link -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<!-- JS file -->
	<script type="text/javascript" src="assets/javascript/game.js"></script>
	<!-- Reset CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<!-- CSS link -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- Logos link -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
</head>



<body>
	<!-- Page header -->
	<div class="container">
		<div class="row">
			<div class="jumbotron">
	  			<h1>New York Times</h1>
			</div>
		</div>
	</div>
	<!-- Search container -->
	<div class="container">
		<div class="row">
			<p><i class="fa fa-newspaper-o" aria-hidden="true"></i>Search Parameters</p>
		</div> 
		<div class="row" id="search">
			<form id="searchForm">

				<!-- This is the main search term -->				
				<label for="searchInput">Search Term:</label>
				<br>
				<input type="text" name="searchInput">
				<br>

				<!-- This is for the number of record to retrieve -->
				<label for="recordsInput">Number of Records to Retrieve:</label>
				<br>
				
				<!-- Dropdown menu with 5 as the default number -->
				<select name="recordsInput">
					<option value="1">1</option>
					<option value="5" selected>5</option>
					<option value="10">10</option>
				</select>

			</form>
		</div>

</body>
</html>
